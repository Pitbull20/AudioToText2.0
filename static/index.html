<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" href="./css/style.css" />
        <title>Transkribe</title>
    </head>
    <body class="d-flex h-100 text-center text-bg-dark">
        <div id="loader">
            <div id="loader-spinner"></div>
            <div id="loader-text">Loading...</div>
        </div>

        <div
            class="dropdown position-fixed bottom-0 end-0 mb-3 me-3 bd-mode-toggle"
        >
            <button
                class="btn btn-bd-primary py-2 dropdown-toggle d-flex align-items-center"
                id="bd-theme"
                type="button"
                aria-expanded="false"
                data-bs-toggle="dropdown"
                aria-label="Toggle theme (dark)"
            >
                <svg class="bi my-1 theme-icon-active" width="1em" height="1em">
                    <use href="#moon-stars-fill"></use>
                </svg>
                <span class="visually-hidden" id="bd-theme-text"
                    >Toggle theme</span
                >
            </button>
            <ul
                class="dropdown-menu dropdown-menu-end shadow"
                aria-labelledby="bd-theme-text"
            >
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="light"
                        aria-pressed="false"
                    >
                        <svg
                            class="bi me-2 opacity-50 theme-icon"
                            width="1em"
                            height="1em"
                        >
                            <use href="#sun-fill"></use>
                        </svg>
                        Light
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="#check2"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center active"
                        data-bs-theme-value="dark"
                        aria-pressed="true"
                    >
                        <svg
                            class="bi me-2 opacity-50 theme-icon"
                            width="1em"
                            height="1em"
                        >
                            <use href="#moon-stars-fill"></use>
                        </svg>
                        Dark
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="#check2"></use>
                        </svg>
                    </button>
                </li>
                <li>
                    <button
                        type="button"
                        class="dropdown-item d-flex align-items-center"
                        data-bs-theme-value="auto"
                        aria-pressed="false"
                    >
                        <svg
                            class="bi me-2 opacity-50 theme-icon"
                            width="1em"
                            height="1em"
                        >
                            <use href="#circle-half"></use>
                        </svg>
                        Auto
                        <svg class="bi ms-auto d-none" width="1em" height="1em">
                            <use href="#check2"></use>
                        </svg>
                    </button>
                </li>
            </ul>
        </div>
        <div class="cover-container d-flex w-100 h-100 p-3 mx-auto flex-column">
            <header class="mb-auto">
                <div>
                    <h3 class="float-md-start mb-0">Transkribe</h3>
                    <nav
                        class="nav nav-masthead justify-content-center float-md-end"
                    >
                        <a
                            class="nav-link fw-bold py-1 px-0 active"
                            aria-current="page"
                            href="#"
                            >Home</a
                        >
                        <a class="nav-link fw-bold py-1 px-0" href="#"
                            >Features</a
                        >
                        <a class="nav-link fw-bold py-1 px-0" href="#"
                            >Contact</a
                        >
                    </nav>
                </div>
            </header>

            <main class="px-3 main">
                <h1>Transkribe</h1>
                <p class="lead">
                    Просто загрузи файл штучний інтелект все зробить
                </p>
                <input type="file" class="button-input" accept=".mp3" />
                <select class="ext-input">
                    <option value=".doc">doc</option>
                    <option value=".txt" selected>txt</option>
                </select>
                <p class="lead">
                    <a
                        class="btn btn-lg btn-light fw-bold border-white bg-white mt-5 button-send"
                        >Відправити</a
                    >
                    <a
                        class="btn btn-lg btn-light fw-bold border-white bg-white mt-5 button-download"
                        href="/download"
                        target="_blank"
                        >Скачати</a
                    >
                </p>
            </main>

            <footer class="mt-auto text-white-50">
                <p>
                    Transkribe app for
                    <a href="#" class="text-white">I M</a>, by
                    <a href="#" class="text-white">@ultra_pitbull</a>.
                </p>
            </footer>
        </div>
        <script src="./js/script.js"></script>
    </body>
</html>
